<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <section id="title">
            <div class="top">
                <div class="title"><h1>My Blog</h1></div>
            </div>
        </section>
        
        <section id="blogs">
            {% for post in blog_posts: %}
            <div class="content">
                <div class="card">
                    <h2>{{ post["title"] }}</h2>
                    <p class="text">{{ post["subtitle"] }}</p>
                    <a href="{{ url_for('blog_post', blog_id=post['id']) }}">Read</a>
                </div>
            </div>
        {% endfor %}
        </section>
    </div>
</body>
<footer>
    <p>{{ year}} - Made with ♥️ in London (and Canada).</p>
</footer>
</html>
