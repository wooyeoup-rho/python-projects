<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for post in posts: %}
    {% if post["id"] == 2: %}
        <h2>{{ post["title"] }}</h2>
    {% endif %}
    <h3>{{ post["subtitle"] }}</h3>
    <p>{{ post["body"] }}</p>
    {% endfor %}
</body>
</html>
